<html>
  <head>
    <meta charset="utf-8">

    <title>Bootstrap demo</title>

    <!-- Need to read device screen width (Bootstrap) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Fontawesome CSS only! -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css">
  </head>
  <body>
    <div class="py-3 border-bottom">
      <div class="container d-flex justify-content-between align-items-center">
        <img src="images/logo.png" alt="logo Le Wagon" width="40px">
        <a href="#" class="btn btn-primary">Login</a>
      </div>
    </div>
    <div class="container py-3">
      <div class="row">
        <div class="col-12 col-lg-8">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
              <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
              <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/flat.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bedroom.jpg" class="d-block w-100" alt="...">
              </div>
              <div class="carousel-item">
                <img src="images/bathroom.jpg" class="d-block w-100" alt="...">
              </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="sr-only">Next</span>
            </a>
          </div>
          <h1 class="my-3">Lovely Flat in London</h1>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing, elit. Incidunt praesentium fugit aperiam ad modi, accusamus quis, corporis sapiente provident. Ducimus nesciunt explicabo sunt corporis cumque ipsa itaque vel esse repellat.</p>
        </div>

        <div class="col-12 col-lg-4 border rounded p-3">
          <form action="#">
            <h2>Book this flat</h2>
            <div class="form-group">
              <label for="message">Your message</label>
              <input type="text" placeholder="Write your message here" class="form-control" id="message">
            </div>
            <div class="form-group">
              <label for="checkin">Checkin</label>
              <input type="date" placeholder="dd/mm/yyyy" class="form-control" id="checkin">
            </div>
            <div class="form-group">
              <label for="checkout">Checkout</label>
              <input type="date" placeholder="dd/mm/yyyy" class="form-control" id="checkout">
            </div>
            <input type="submit" value="Book Now" class="btn btn-primary w-100">
          </form>
        </div>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <!-- Popper.js (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <!-- Bootstrap JavaScript library-->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  </body>
</html>
